            </form>

    <h2 class="text-primary container my-5">Get in Touch</h2>
    <div class="container my-5">
        <form method="post" name="google-sheet">
            <div class="form-group">
                <label for="exampleFormControlInput1">Good Name</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" name="Name" placeholder="name">
                <br>
                <label for="exampleFormControlInput1">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" name="Email" placeholder="name@example.com">
                <br>
                <label for="exampleFormControlInput1">Phone No.</label>
                <input type="number" class="form-control" id="exampleFormControlInput1" name="Phone No." placeholder="Your Mobile No.">
            </div>
            <div class="font-weight-bold">
                <label>Are you a Photographer.??</label>
                <br>
                <input type="text" class="form-control" id="exampleFormControlInput1" name="Are you a Photographer.??" placeholder="yes/no">
            </div>
            <br>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Leave us Message</label>
                <textarea class="form-control" name="Message" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <span class="btnclr">
                <input type="submit" value="Submit" name="submit">
            </span>
        </form>
    </div>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbx_eac-oTzIuru4fVi0qhpxynsF7cRexe6GHcFmxbMArbDgLjpM_wQuGlFEQXJm1YwY/exec'
        const form = document.forms['google-sheet']
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => alert("Thanks for Contacting us..! We Will Contact You Soon..."))
            .catch(error => console.error('Error!', error.message))
        })
      </script>
